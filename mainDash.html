<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard</title>
    <!-- Homedashboard -->
    <link rel="stylesheet" href="./grid.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!-- 부트스트랩과 폰트 -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="initClock()">
    <!-- 디폴트 화면 -->
    <div class="default" id="default">


        <!-- main section : clock weather selection -->
        <div class="main-section">

            <!--digital clock start-->
            <div class="datetime" id="datetime">

                <div class="rectangle_1">
                    <p>m<br>a<br>i<br>n<br></p>
                </div>

                <div class="date" id='date'>
                    <span id="year">Year</span>년
                    <span id="month">Month</span>
                    <span id="daynum">00</span>
                    <span id="dayname">Day</span>
                </div>
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>
                    <span id="period">오전</span>
                </div>

                <!-- weather start -->
                <div class="weather" id="weather">
                    <!-- lacation block에 관한 div. 자세한 사항은 js 주석처리부분 -->

                    <div class="weather-container">
                        <div class="weather-icon">
                            <img src="./icons/unknown.png" alt="">
                        </div>
                        <div class="temperature-value">
                            <p id="temp">- °<span>C</span></p>
                        </div>
                        <div class="temperature-description">
                            <p id="weath"> - </p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
                </div>
                <!-- weather end -->
            </div>
            <!--digital clock end-->
        </div>
        <!-- safety cam start -->
        <div class="safety-cam" id = "safety-cam">
            <div class="rectangle_2"></div>

            <div class="camera-box">
                <i class="fas fa-camera" id="camera"> 안심 카메라</i>
            </div>
        </div>


        <!-- nfc section -->
        <div class="nfc-app" id="nfc-app">
            <div class="inner_nfc">
                <button type="button" class="camBtn" data-toggle="modal" data-target="#exampleModal">
                    Safety Camera
                </button>
            </div>
            <div class="rectangle_3"></div>
            <ul id="list"></ul>
        </div>

        <!-- noti section -->
        <div class="machine" id="machine">

        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Safety Camera</h5>
                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" style="margin: auto;">
                <!-- <iframe id="safetyCam" src="http://192.168.0.105:81/stream" style="width:100s%; height:250px; "></iframe> -->
                </div>
            </div>
            </div>
        </div>

    </div>


    <!-- 안심카메라 화면 -->
    <div class="show-cam" style="display: none;" id='show-cam'>
        <iframe id="cam-on" width="800" height="480"></iframe>
        <i class="fas fa-times-circle" id="exit"></i>
    </div>

    <div class="popup" style="display: none;" id="popup">
        <i class="fas fa-times-circle" id="pexit"></i>
        <div id="inner"></div>
    </div>

</body>
<!-- firebase cdn -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
<!-- for blind people -->
<script src="./touch-tts.js"></script>
<!-- jquery -->
<!-- <script src="vendor/jquery/jquery.min.js"></script> -->

<!-- bootstrap core javascript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
